<!-- Ejemplo 2: Conditional rendering (v-if) -->
<div id="contenedor-de-mi-app">
  <p v-if="contenidoDisponible">
    Hola
  </p>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>
  Vue.createApp({
    data: function() {
      return {
        contenidoDisponible: true
      };
    },
  })
    .mount('#contenedor-de-mi-app');
</script>
