<!-- Ejemplo 1: Hello World Vue -->
<div id="contenedor-de-mi-app">
  {{ miVariable }}
</div>

<script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
<script>
  Vue.createApp({
    data: function() {
      return {
        miVariable: 'Hola ' + (5 + 5)
      };
    },
  })
    .mount('#contenedor-de-mi-app');
</script>
